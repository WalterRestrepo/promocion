<DOCTIPE html>
	<html>

	<HEAD>
		<TITLE> Descuentos YA! - Registro de Usuarios</TITLE>
	</HEAD>

	<BODY>
		<TABLE align="center" bgcolor="white">
			<TR>
				<TD>
					<form action="/signup" method="post">
						<fieldset>
							<legend>Registro de Usuarios:</legend><br>
							Nombre Completo:<br>
							<input type="text" name="nombre" value=""><br>
							Celular:<br>
							<input type="tel" name="celular" min="0000000000" max="9999999999" value=""><br>
							E-mail:<br>
							<input type="email" name="email" value=""><br>
							Fecha de Nacimiento:<br>
							<input type="date" name="fecha_nacimiento" value=""><br>
							Genero:<br>
							<input type="radio" name="Genero_M" value="M" checked> Masculino<br>
							<input type="radio" name="Genero_F" value="F"> Femenino<br>
							Clave:<br>
							<input type="text" name="clave" value=""><br><br>
							<input type="submit" value="Registrarse">
						</fieldset>
					</form>
				</TD>
			</TR>
		</TABLE>
	</BODY>

	</html>
